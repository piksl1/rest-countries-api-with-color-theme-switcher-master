<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>REST Countries API</title>
  </head>
  <body data-bs-theme="light">
    <header class="heading d-flex justify-content-between">
      <h4>Where in the world?</h4>
      <div class="darkMode d-flex align-items-center">
        <i class="fa-regular fa-moon"></i>
        <input
          type="button"
          class="btn btn-light bg-transparent"
          onclick="darkMode()"
          value="Dark Mode"
        />
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-md-6">
          <div class="search-filter">
            <div class="card-body d-flex justify-content-between">
              <div class="input-group w-75 rounded-3">
                <span
                  class="input-group-text border-0 bg-transparent"
                  id="basic-addon2"
                >
                  <i class="fas fa-search fa"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded border-0"
                  placeholder="Search for a country..."
                  aria-label="Search"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle border-0"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >Filter by Region</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="africa" href="#">Africa</a></li>
              <li><a class="dropdown-item" id="asia" href="#">Asia</a></li>
              <li><a class="dropdown-item" id="europe" href="#">Europe</a></li>
              <li>
                <a class="dropdown-item" id="america" href="#">America</a>
              </li>
              <li>
                <a class="dropdown-item" id="oceania" href="#">Oceania</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="country-infos" class="container"></div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
      integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
